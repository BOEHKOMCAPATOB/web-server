{% extends 'main.html' %}

{% block title %}
Статьи
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Новости</h1>

    {% if articles|length > 0 %}
        {% for el in articles %}
        <div class="alert alert-info">
            <h2>{{ el.title }}</h2>
            <p>{{ el.intro }}</p>
            <p><b>Дата: {{ el.date.date() }}</b></p>
            <a href="/posts/{{ el.id }}" class="btn btn-warning">Детальнее</a>
        </div>
        {% endfor %}
    {% else %}
    <p>Список новостей пуст</p>
    {% endif %}
</div>
{% endblock %}
